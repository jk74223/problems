<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户问题工单系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 360px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .ticket-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .ticket-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ticket-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-align: center;
        }
        .ticket-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            padding: 8px 15px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }
        .ticket-button:hover {
            background-color: #2980b9;
            transform: translateX(3px);
        }
        .ticket-button i {
            margin-right: 5px;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>售后工单系统</h1>
        <div class="ticket-buttons">
            <div class="ticket-item">
                <span class="ticket-description">为即将续费的客户登记信息</span>
                <a href="https://doc.weixin.qq.com/smartsheet/form/1_wp9CcYCwAABwGyxUC9cmWgVTrvxGMfgw_a3620f" target="_blank" class="ticket-button">
                    <i class="fas fa-sync-alt"></i> 续费登记
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">登记存在风险的客户信息</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-exclamation-triangle"></i> 风险客户登记
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">记录400电话的来电情况</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-phone-volume"></i> 400来电登记
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">登记小程序的相关信息</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-mobile-alt"></i> 小程序登记
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">变更客户的主账号信息</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-user-edit"></i> 主账号变更登记
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">记录客户的培训情况</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-graduation-cap"></i> 培训记录
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">引导客户导入竞品资料</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-file-alt"></i> 导竞品资料
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">记录客户的良好评价</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-star"></i> 好评记录
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">收集客户对软件的使用反馈</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-comment"></i> 软件使用反馈
                </a>
            </div>
            <div class="ticket-item">
                <span class="ticket-description">提交每周的工作报告</span>
                <a href="#" class="ticket-button" target="_blank">
                    <i class="fas fa-chart-line"></i> 周报
                </a>
            </div>
        </div>
    </div>
</body>
</html>
